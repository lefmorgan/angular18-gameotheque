<form #videogameForm="ngForm" (ngSubmit)="submitToSave()">
  <div class="row">
    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Nom</mat-label>
        <input
          required
          name="name"
          matInput
          placeholder="Nom"
          [(ngModel)]="item.label"
        />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field>
        <mat-label>Date de sortie</mat-label>
        <input
          name="releaseDate"
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="item.releaseDate"
        />
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker>{{ inputIcon() }}</mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-label>Console</mat-label>
        <mat-select [(ngModel)]="item.console" name="console">
          @for (console of consoles$$(); track console.id) {
          <mat-option [value]="console.id">{{ console.label }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button mat-flat-button [disabled]="!videogameForm.form.valid">
        Sauvegarder
      </button>
    </div>
  </div>
</form>
